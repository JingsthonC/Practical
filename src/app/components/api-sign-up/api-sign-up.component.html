<div class="container">
    <div class="row">
        <div class="col justify-content-center">
            <!-- col-md-6 -->
            <div class="card">
                <div class="text-center">
                  <h1>Sign-up</h1>
                  <h6>Please enter your email and password</h6>
                </div>
                  <form [formGroup]="loginForm" 
                        (ngSubmit)="signUp()">
                    <div class="form-group">
                      <label for="exampleInputEmail1">Email address</label>
                      <input formControlName = "email" 
                             type="email" class="form-control" 
                             id="exampleInputEmail1" 
                             aria-describedby="emailHelp" 
                             placeholder="Enter email">
                      <small    id="emailHelp" 
                                class="form-text text-muted">We'll never share your email with anyone else.</small>
                                <br>
                      <span class="text-danger" 
                            *ngIf="loginForm.controls['email'].dirty && loginForm.hasError('required','email')">*Email is required</span>
                      </div>
                      <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input  formControlName="password" 
                                type="password" 
                                class="form-control" 
                                id="exampleInputPassword1" 
                                placeholder="Password">
                                <br>
                      </div>
                        <button [disabled]="!loginForm.valid"
                                type="submit" 
                                class="btn btn-primary mb-3">Register</button>
                  </form>
                  <a    style ="color: white; margin-top: 10px;" 
                        routerLink="/login"> Already registered? Click to log-in!</a>
            </div>
        </div>
    </div>
</div>
