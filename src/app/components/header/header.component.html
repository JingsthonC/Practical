<nav class="navbar navbar-light bg-secondary">
    <div class="container-fluid d-flex justify-content-between">
      <h1>User Panel</h1>
      <div class="d-flex">
        <button 
        type="button" 
        class="btn btn-primary" 
        id = "addUserbtn"
        data-toggle="modal" 
        data-target="#newModal"
        (click) = "onClickAdd()"
        >Add User</button>
        <button routerLink="/login" class="btn btn-danger mx-2" (click)="removeToken()">Logout</button>
      </div>
    </div>
</nav>




<div class="container">
  
    <!-- The Modal -->
    <div class="modal" id="newModal">
      <div class="modal-dialog">
        <div class="modal-content">
        
          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title">User Information</h4>
            <!-- <button type="button" class="close" data-dismiss="modal">&times;</button> -->
          </div>
          
          <!-- Modal body -->
          <div class="modal-body">
           
            <!--User Informatin Details-->
           
            <div class="container">
                <!--declare [formGroup]="formValue" data binding 
                for every input formControlName=""-->
                <form [formGroup] = "formValue" class = "was-validated">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input 
                          type="text" 
                          formControlName="name" 
                          class="form-control" 
                          id="name"  
                          name="name"
                          required>
                          <div class="invalid-feedback">Please fill out this field.</div>
                    </div>
                    <div class="form-group">
                        <label for="job">Job:</label>
                        <input 
                          type="text" 
                          formControlName="job" 
                          class="form-control" 
                          id="job"  
                          name="job" 
                          required>
                          <div class="invalid-feedback">Please fill out this field.</div>
                    </div>              
                </form>
              </div>

          </div>
          
          <!-- Modal footer -->
          <div class="modal-footer">
            <button 
              type="button" 
              id = "leave" 
              class="btn btn-danger" 
              data-dismiss="modal">Cancel</button>
            <button 
              type="submit"
              *ngIf="showAdd" 
              [disabled] = "!formValue.valid"
              (click) = "postUserDetails()"
              class="btn btn-primary">Save</button>
              <button 
              type="submit" 
              *ngIf="showUpdate"
              [disabled] = "!formValue.valid"
              (click) = "onUpdate()"
              class="btn btn-success">Update</button>
              <button 
              type="submit" 
              *ngIf="showDelete"
              [disabled] = "!formValue.valid"
              (click) = "deleteUser()"
              class="btn btn-warning align-self-start">Delete</button>
          </div>
        </div>
      </div>
    </div>
  </div>
