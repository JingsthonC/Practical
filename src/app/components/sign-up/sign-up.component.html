<div class="container">
    <div class="row">
        <div class="col justify-content-center">
            <!-- col-md-6 -->
            <div class="card">
                <div class="text-center">
                    <h1>Sign Up!</h1>
                    <h6>Register here!</h6>
                </div>
                <form >
                    <form  class = "was-validated" [formGroup]="signUpForm" (ngSubmit)="signUp()" >
                        <div class="form-group">
                          <label for="full_name">Full Name</label>
                          <input required type="text" formControlName="full_name" class="form-control" id="full_name" ><br>
                          <span class="text-danger" *ngIf="signUpForm.controls['full_name'].dirty && signUpForm.hasError('required','full_name')">*Full Name is required</span>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <input required pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" type="email" formControlName="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" 
                             ><br>
                            <span class="text-danger" *ngIf="signUpForm.controls['email'].dirty && signUpForm.hasError('required','email')">*Email is required</span>
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                          </div>
                        <div class="form-group">
                          <label for="exampleInputPassword1">Password</label>
                          <input required type="password" formControlName="password" class="form-control" id="exampleInputPassword1" ><br>
                          <span class="text-danger" *ngIf="signUpForm.controls['password'].dirty && signUpForm.hasError('required','password')">*Password is required</span>
                        </div>
                        <button [disabled]="!signUpForm.valid"type="submit" class="btn btn-primary mb-3">Sign-up</button>
                      </form>
                      <a style ="color: white; margin-top: 10px;" routerLink="/login"> Already registered? Click to log-in!</a>
                </form>
            </div>
        </div>
    </div>
</div>
